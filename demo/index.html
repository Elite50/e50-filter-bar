<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E50 Filter Bar</title>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../dist/e50-filter-bar.js"></script>
</head>
<body ng-app="app">
  
  <h1>FBD</h1>
  
  <div ng-controller="MainCtrl">

    <e50-filter-bar filter="filterBar"></e50-filter-bar>
    
    <h2>View type: {{filterBar.views.getView()}}</h2>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="person in people | orderBy:filterBar.sortKey():filterBar.asc() | filter: filterFn">
          <td>{{person.name}}</td>
          <td>{{person.age}}</td>
        </tr>
      </tbody>      
    </table>
  </div>

  <script src="http://localhost:2342/livereload.js"></script> 
  <script src="main.js"></script>
  <script src="filterBar.js"></script>
</body>
</html>
